<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>First Angular app</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div ng-controller="MyCtrl">
		<p><input type="text" name="whatever" ng-model="name"/><button ng-click="clear()">Clear</button></p>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ctrl.js"></script>

</body>
</html>
